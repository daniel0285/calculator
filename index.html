<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body class="flex-col">
    <header id="calculator-header">
        <h1>Calculator</h1>
    </header>
    <main id="calculator-container" class="flex-col">
        <section id="calculator">
            <div id="calculator-output-container" class="flex-col">
                <p id="calculator-input" class="flex">0</p>
                <p id="calculator-result" class="flex">0</p>
            </div>
            <div id="calculator-btn-container" class="flex-row">
                <div class="button-group flex">
                    <button class="calculator-btn lrg-btn" id="clear">AC</button>
                    <button class="calculator-btn " id="delete">DEL</button>
                    <button class="calculator-btn" id="divide">÷</button>
                </div>
                <div class="button-group flex">
                    <button class="calculator-btn" id="7">7</button>
                    <button class="calculator-btn" id="8">8</button>
                    <button class="calculator-btn" id="9">9</button>
                    <button class="calculator-btn" id="add">+</button>
                </div>
                <div class="button-group flex">
                    <button class="calculator-btn" id="4">4</button>
                    <button class="calculator-btn" id="5">5</button>
                    <button class="calculator-btn" id="6">6</button>
                    <button class="calculator-btn" id="subtract">−</button>
                </div>
                <div class="button-group flex">
                    <button class="calculator-btn" id="1">1</button>
                    <button class="calculator-btn" id="2">2</button>
                    <button class="calculator-btn" id="3">3</button>
                    <button class="calculator-btn" id="multiply">×</button>
                </div>
                <div class="button-group flex">
                    <button class="calculator-btn" id=".">.</button>
                    <button class="calculator-btn" id="0">0</button>
                    <button class="calculator-btn lrg-btn lrg-txt" id="equal">=</button>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
